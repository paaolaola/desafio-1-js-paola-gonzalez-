<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Laptop Barbie Gamer</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="card">
            <div class="title">
                <img src="assets/img/BARBIE_LOGO_alt.svg" alt="barbie" />
                <h4>Laptop Barbie Gamer</h4>
            </div>
            <div class="input">
                <input id="amount" type="number" name="amount" placeholder="Amount" />
                <input id="color" type="text" name="color" placeholder="Color" />
            </div>

            <h3 id="price">Price: 400.000</h3>

            <button id="btn"><a href="#">Total </a></button>
        </div>

        <div class="answer">
            <ul id="answerContainer">
                <li id="total">Total: $0</li>
                <li>Amount: 0</li>

                <div class="colorCircle"></div>
            </ul>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
